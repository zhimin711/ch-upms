#====================================shardingsphereconfig===============================================
spring:
  shardingsphere:
    datasource:
      names: ds0
      ds0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://mysql.nacos.svc.cluster.local:3306/ch_upms?characterEncoding=UTF-8&serverTimezone=GMT
        username: admin
        password: 123456
    sharding:
      tables:
        lt_op_record:
          actualDataNodes: ds0.lt_op_record_$->{0..1}
          logicTable: lt_op_record
          tableStrategy:
            standard:
              preciseAlgorithmClassName: com.ch.cloud.upms.sharding.LogShardingStrategy
              shardingColumn: auth_code


