buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply from: 'mybatisGenerator.gradle'

group = 'com.ch'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

ext {
    springCloudVersion = 'Greenwich.RELEASE'

    springOauth2 = '2.3.4.RELEASE'
    alicloudVersion = '0.9.0.RELEASE' //0.2.1.RELEASE

    chVersion = '1.0.2-SNAPSHOT'
}

dependencies {
    implementation(fileTree("${projectDir}/libs"))
    implementation("com.ch:ch-core:${chVersion}")
    implementation("com.ch:ch-jdbc-mybatis:${chVersion}")

    implementation('org.springframework.boot:spring-boot-starter-aop')
    implementation('org.springframework.boot:spring-boot-starter-web') {
//        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
//    implementation('org.springframework.boot:spring-boot-starter-jetty')

    implementation "org.springframework.cloud:spring-cloud-starter-alibaba-nacos-config:${alicloudVersion}"
    implementation "org.springframework.cloud:spring-cloud-starter-alibaba-nacos-discovery:${alicloudVersion}"

    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')

    implementation('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2')


    implementation 'com.alibaba:druid:1.0.18'
    implementation "mysql:mysql-connector-java:5.1.30"

//    implementation "io.jsonwebtoken:jjwt:+"

//    runtimeOnly('org.springframework.boot:spring-boot-devtools')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
